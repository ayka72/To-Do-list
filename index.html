<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yout to-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Text your goals for this week</h1>
    <hr>
    <div id="mon">
        <div class="input-box">
            <h1>MONDAY</h1>
            <input type="text" class="input_in_mon" placeholder="Add the goal">
            <button onclick="addTask('mon')" class="addbut">Add</button>
